<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.com">
    <head>
        <meta charset="utf-8">

        <title>Person erstellen</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
<body>
<h3>Erstellen Sie eine Person:</h3>
    <div class="container">
    <form method = "POST">
        Name:
        <input type="text" name="name" th:value="${person?.name}">
        <br>
        Jahreslohn:
        <input type="number" name="jahreslohn" th:value="${person?.jahreslohn}">
        <br>
        Kontaktdaten:
        <input type="text" name="kontaktdaten" th:value="${person?.kontaktdaten}">
        <br>
        Skills:
        <input name="skills" th:value="${person?.skills}" type="text">
        <br>

        <button type="submit" class="btn btn-default btn-sm">Erstellen</button>
    </form>
    </div>
</body>
    </html>
